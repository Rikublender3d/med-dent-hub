# .github/workflows/staging.yml
name: Deploy to Staging

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
      MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      RESEND_FROM: ${{ secrets.RESEND_FROM }}
      RESEND_SEGMENT_GENERAL: ${{ secrets.RESEND_SEGMENT_GENERAL }}
      RESEND_SEGMENT_MEDICAL: ${{ secrets.RESEND_SEGMENT_MEDICAL }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Debug environment variables
        run: |
          echo "MICROCMS_SERVICE_DOMAIN is set: $([[ -n "$MICROCMS_SERVICE_DOMAIN" ]] && echo "YES" || echo "NO")"
          echo "MICROCMS_API_KEY is set: $([[ -n "$MICROCMS_API_KEY" ]] && echo "YES" || echo "NO")"

      - name: Build application
        run: npm run build

      - name: Deploy to Vercel
        run: |
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes
